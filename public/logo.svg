<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 72" fill="none" aria-label="GestiCom - Gestion de Commerce">
  <!-- Icon: cart + chart -->
  <g transform="translate(0, 8)">
    <!-- Coins -->
    <circle cx="14" cy="42" r="6" fill="#E5B227" stroke="#c49a1e" stroke-width="1"/>
    <circle cx="10" cy="38" r="5" fill="#E5B227" stroke="#c49a1e" stroke-width="0.8"/>
    <circle cx="18" cy="38" r="4" fill="#E5B227" stroke="#c49a1e" stroke-width="0.8"/>
    <!-- Cart body (green) -->
    <path d="M28 24h28l-6 20H34l-6-20z" fill="#22c55e" stroke="#16a34a" stroke-width="1.2"/>
    <path d="M38 44a6 6 0 1 1 0 12 6 6 0 0 1 0-12zm20 0a6 6 0 1 1 0 12 6 6 0 0 1 0-12z" fill="#f97316" stroke="#ea580c" stroke-width="0.8"/>
    <!-- Bar chart in cart -->
    <rect x="32" y="32" width="6" height="8" rx="1" fill="#f97316"/>
    <rect x="40" y="28" width="6" height="12" rx="1" fill="#f97316"/>
    <rect x="48" y="24" width="6" height="16" rx="1" fill="url(#barGrad)"/>
    <!-- Arrow + $ -->
    <path d="M52 18l4 6 4-6" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="54" y="16" font-family="system-ui,sans-serif" font-size="10" font-weight="bold" fill="#f97316">$</text>
  </g>
  <defs>
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>
  <!-- GestiCom text -->
  <text y="38" font-family="system-ui,Segoe UI,sans-serif" font-size="26" font-weight="bold">
    <tspan x="72" fill="#1f2937">Gesti</tspan><tspan x="128" fill="#f97316">Com</tspan>
  </text>
  <!-- Tagline -->
  <text x="72" y="54" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#ea580c" letter-spacing="0.05em">GESTION DE COMMERCE</text>
</svg>
